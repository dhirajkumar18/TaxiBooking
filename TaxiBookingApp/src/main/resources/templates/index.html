<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunil Tour and Travel - Taxi Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container justify-content-center">
        <a class="navbar-brand text-center" href="#">ðŸš– Sunil Tour and Travel - Taxi Booking</a>
    </div>
</nav>

<!-- Carousel -->
<div id="carCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img th:src="@{/images/car1.jpg}" class="d-block w-100" alt="Car 1">
        </div>
        <div class="carousel-item">
            <img th:src="@{/images/car2.jpg}" class="d-block w-100" alt="Car 2">
        </div>
        <div class="carousel-item">
            <img th:src="@{/images/car3.jpg}" class="d-block w-100" alt="Car 3">
        </div>
        <div class="carousel-item">
            <img th:src="@{/images/car4.jpg}" class="d-block w-100" alt="Car 4">
        </div>
        <div class="carousel-item">
            <img th:src="@{/images/car5.jpg}" class="d-block w-100" alt="Car 5">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carCarousel" data-bs-slide="prev" aria-label="Previous">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carCarousel" data-bs-slide="next" aria-label="Next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>

<!-- Booking Form -->
<section class="container my-5">
    <h2 class="text-center mb-4">Book Your Taxi</h2>
    <form th:action="@{/book}" th:object="${booking}" method="post" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Pickup Location</label>
            <input type="text" class="form-control" th:field="*{pickupLocation}">
            <div th:if="${#fields.hasErrors('pickupLocation')}" th:errors="*{pickupLocation}" class="text-danger small"></div>
        </div>
        <div class="col-md-6">
            <label class="form-label">Drop Location</label>
            <input type="text" class="form-control" th:field="*{dropLocation}">
            <div th:if="${#fields.hasErrors('dropLocation')}" th:errors="*{dropLocation}" class="text-danger small"></div>
        </div>
        <div class="col-md-6">
            <label class="form-label">Pickup Date</label>
            <input type="date" class="form-control" th:field="*{pickupDate}">
            <div th:if="${#fields.hasErrors('pickupDate')}" th:errors="*{pickupDate}" class="text-danger small"></div>
        </div>
        <div class="col-md-6">
            <label class="form-label">Pickup Time</label>
            <input type="time" class="form-control" th:field="*{pickupTime}">
            <div th:if="${#fields.hasErrors('pickupTime')}" th:errors="*{pickupTime}" class="text-danger small"></div>
        </div>
        <div class="col-md-6">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}">
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger small"></div>
        </div>
        <div class="col-md-6">
            <label class="form-label">Mobile</label>
            <input type="tel" class="form-control" th:field="*{mobileNo}">
            <div th:if="${#fields.hasErrors('mobileNo')}" th:errors="*{mobileNo}" class="text-danger small"></div>
        </div>
        <div class="col-12 text-center">
            <button class="btn btn-warning btn-lg">Book Now</button>
        </div>
    </form>
</section>
<!-- Contact Us Button -->
<div class="text-center my-3">
    <a href="https://wa.me/919899195519?text=Hello%20Sunil%20Tour%20and%20Travel,%20I%20want%20to%20book%20a%20taxi"
       target="_blank"
       class="btn btn-success btn-lg">
        <i class="bi bi-whatsapp" style="font-size: 1.2rem; margin-right:8px;"></i>
        Contact Us on WhatsApp
    </a>
</div>
<!-- Footer -->
<footer class="bg-dark text-white text-center p-3">
    &copy; 2025 Sunil Tour and Travel
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
