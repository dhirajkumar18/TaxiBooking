<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmed</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">ðŸš– Sunil Tour and Travel</a>
    </div>
</nav>

<section class="container my-5">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Booking Confirmed</h3>
            <p class="card-text">Thank you <strong th:text="${booking.name}"></strong>. Your booking has been received.</p>
            <ul>
                <li>Pickup: <span th:text="${booking.pickupLocation}"></span></li>
                <li>Drop: <span th:text="${booking.dropLocation}"></span></li>
                <li>Date: <span th:text="${booking.pickupDate}"></span></li>
                <li>Time: <span th:text="${booking.pickupTime}"></span></li>
                <li>Mobile No: <span th:text="${booking.mobileNo}"></span></li>
            </ul>
            <a href="/" class="btn btn-primary">Back to Home</a>
        </div>
    </div>
</section>
<div class="text-center mt-3">
    <a th:href="'https://wa.me/919899195519?text=' +
                 'Booking%20Confirmed%0A' +
                 'Name:%20' + ${booking.name} + '%0A' +
                 'Pickup:%20' + ${booking.pickupLocation} + '%0A' +
                 'Drop:%20' + ${booking.dropLocation} + '%0A' +
                 'Date:%20' + ${booking.pickupDate} + '%0A' +
                 'Time:%20' + ${booking.pickupTime} + '%0A' +
                 'Mobile No:%20' + ${booking.mobileNo}"
       target="_blank"
       class="btn btn-success btn-lg">
        <i class="bi bi-whatsapp" style="font-size: 1.2rem; margin-right:8px;"></i>
        Send Booking Confirmation to Sunil Tour and Travel on WhatsApp
    </a>
</div>
<footer class="bg-dark text-white text-center p-3">
    &copy; 2025 Sunil Tour and Travel
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
